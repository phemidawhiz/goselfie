<section *ngIf="isImageLeft">
  <div>
    <img [src]="imageSource" alt="About Goselfie" />
  </div>
  <div>
    <h2>{{ title }}</h2>

    <p *ngFor="let body of content">
     {{ body }}
    </p>

  </div>
</section>

<section *ngIf="!isImageLeft">
  <div>
    <h2>{{ title }}</h2>

    <p *ngFor="let body of content">
     {{ body }}
    </p>

  </div>

  <div>
    <img [src]="imageSource" alt="Goselfie Mission" />
  </div>
</section>
