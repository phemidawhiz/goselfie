<app-header></app-header>

  <app-page-info [title]="profileInfo && profileInfo?.username" [content]="[profileInfo?.username + ' profile details and selfies']"></app-page-info>

  <app-profile-info [username]="profileInfo && profileInfo?.firstname + ' ' + profileInfo?.lastname" [about]="profileInfo && profileInfo?.about" [imageSource]="profileInfo && profileInfo?.profileimage || defaultProfileImage" [twitterUrl]="profileInfo && profileInfo?.twitter" [facebookUrl]="profileInfo && profileInfo?.facebook" [instagramUrl]="profileInfo && profileInfo?.instagram" [isLoggedIn]="false"></app-profile-info>

  <app-selfies [images]="selfies"></app-selfies>

  <app-no-data *ngIf="selfies?.length === 0" [message]="profileInfo.username + ' is yet to take any selfie'"></app-no-data>

<app-footer></app-footer>
