
<div class="container" id="trigger">
    <a [href]="'#open' + imageId"><img [src]="imagePath" [alt]="altText" loading="lazy"></a>
</div>


<div [id]="'open' + imageId" class="modal-window">
  <div>
    <a href="#trigger" title="Close" class="modal-close">Close</a>
    <img class="modalImage" [src]="imagePath" [alt]="altText">
    <p class="caption"> {{ altText }}</p>
  </div>
</div>
