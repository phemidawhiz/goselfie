<div class="container" *ngIf="!showVideo">
  <div class="overlay">
    <img (click)="playVideo()" src="../../assets/icons/play.svg" alt="play" />

  </div>

</div>

<div *ngIf="showVideo" class="video">
  <video *ngFor="let source of videoNames" controls [autoplay]="source === 'goselfie.mp4'">
    <source [src]="'../../assets/videos/' + source" type="video/mp4">
    Your browser does not support HTML video.
  </video>
</div>
